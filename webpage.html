<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인 소개 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }
    section {
      padding: 20px;
      margin: 10px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const appContainer = document.getElementById("app");

    const header = document.createElement("header");
    const headerTitle = document.createElement("h1");
    headerTitle.textContent = "반갑습니다! 저는 2020575068 최원욱 입니다.";
    header.appendChild(headerTitle);

    const profileImg = document.createElement("img");
    profileImg.src = "짱구.png";
    profileImg.alt = "프로필 사진";
    profileImg.classList.add("profile-img");
    header.appendChild(profileImg);

    appContainer.appendChild(header);

    const aboutSection = document.createElement("section");
    const aboutTitle = document.createElement("h2");
    aboutTitle.textContent = "자기 소개";
    const aboutText = document.createElement("p");
    aboutText.textContent = "저는 현재 3학년에 재학중인 소프트웨어에 대해 열정을 가지고 있는 사람입니다. 현재 웹프로그래밍 응용을 청강하고 있습니다.";
    aboutSection.appendChild(aboutTitle);
    aboutSection.appendChild(aboutText);
    appContainer.appendChild(aboutSection);

    const skillsSection = document.createElement("section");
    const skillsTitle = document.createElement("h2");
    skillsTitle.textContent = "취미 및 성격";
    const skillsList = document.createElement("ul");

    const hobbyItem = document.createElement("li");
    hobbyItem.textContent = "취미: 복싱, 게임, 수영을 좋아합니다.";
    skillsList.appendChild(hobbyItem);

    const personalityItem = document.createElement("li");
    personalityItem.textContent = "성격: 활발할 때는 활발하지만 평소에는 조용히 있는 것을 좋아합니다.";
    skillsList.appendChild(personalityItem);

    skillsSection.appendChild(skillsTitle);
    skillsSection.appendChild(skillsList);
    appContainer.appendChild(skillsSection);

    const footer = document.createElement("footer");
    const footerText = document.createElement("p");
    footerText.textContent = "연락처: [ 전화번호: 010-5235-0038, 이메일: chlgk12345@naver.com ]";
    footer.appendChild(footerText);
    appContainer.appendChild(footer);
  </script>
</body>
</html>
